<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Index - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            display: inline-block;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        h4 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: 2rem auto;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        td a {
            color: #007bff;
            text-decoration: none;
            padding: 0.25rem;
            border-radius: 4px;
        }

        td a:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<nav>
    <a th:href="@{/admin/bookings}">All Bookings</a>
    <a th:href="@{/admin/allUsers}">All Users</a>
    <a th:href="@{/admin/roomForm}">Add Room</a>
    <a th:href="@{/logout}">Logout</a>
</nav>
<h3>Welcome, <span th:text="${username}">User</span></h3>
<h4>Room List</h4>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Type</th>
            <th>Price</th>
            <th>Availability</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="room : ${rooms}">
            <td th:text="${room.roomId}">Room ID</td>
            <td th:text="${room.roomType}">Room Type</td>
            <td th:text="${room.price}">Price</td>
            <td th:text="${room.availability ? 'Available' : 'Booked'}">Availability</td>
            <td>
                <a th:href="@{/admin/editRoomById/}+${room.roomId}">Edit</a>
                <a th:href="@{/admin/deleteRoomById/}+${room.roomId}">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
