<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            display: inline-block;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }

        main {
            max-width: 900px;
            margin: 2rem auto;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            padding: 0.8rem;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #007bff;
            color: white;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .error p {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<nav> 
    <a th:href="@{/admin}">Home</a>
    <a th:href="@{/admin/bookings}">See Bookings</a>
    <a th:href="@{/logout}">Logout</a>
</nav>
<main>
    <h3>Welcome, <span th:text="${username}">User</span></h3>
    <h1>User List</h1>

    <!-- Display error message if there is an error -->
    <div class="error" th:if="${error != null}">
        <p th:text="${error}"></p>
    </div>

    <!-- Show the existing users table -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>

            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.userId}">User ID</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>

            </tr>
        </tbody>
    </table>
</main>
<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
