<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        nav {
            background-color: #007bff;
            padding: 0.5rem;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            display: inline-block;
        }

        nav a:hover {
            background-color: #0056b3;
            border-radius: 4px;
        }

        h3 {
            text-align: center;
            color: #333;
        }

        h4 {
            text-align: center;
            color: #333;
        }

        div {
            margin: 2rem auto;
            width: 80%;
            max-width: 1200px;
        }

        table {
            width: 100%;
            margin: 1rem 0;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tbody tr:hover {
            background-color: #f1f1f1;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
<header th:insert="fragments/header.html :: header"></header>
<nav>
    <a th:href="@{/admin}">Home</a>
    <a th:href="@{/admin/allUsers}">All Users</a>
    <a th:href="@{/admin/addRoom}">Add Room</a>
    <a th:href="@{/logout}">Logout</a>
</nav>
<h3>Welcome, <span th:text="${username}">User</span></h3>

<div th:if="${error != null}" class="error">
    <p th:text="${error}"></p>
</div>

<h4>Total Money Earned: <span th:text="${totalPrice}">Money</span></h4>

<div>
    <!-- Show the existing bookings table -->
    <table>
        <thead>
            <tr>
                <th>Booking ID</th>
                <th>Room</th>
                <th>User</th>
                <th>Price</th>
                <th>Start Date</th>
                <th>End Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.bookingId}">Booking ID</td>
                <td th:text="${booking.roomType}">Room Type</td>
                <td th:text="${booking.userName}">User Name</td>
                <td th:text="${booking.price}">Price</td>
                <td th:text="${booking.checkInDate}">Check-In Date</td>
                <td th:text="${booking.checkOutDate}">Check-Out Date</td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments/footer.html :: footer"></footer>
</body>
</html>
